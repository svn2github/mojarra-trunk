<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>fileUpload test</title>
    </h:head>
    <h:body>
        <h1>fileUpload test</h1>
        <h:form prependId="false" enctype="multipart/form-data">
            <h:inputFile id="file" value="#{multipleSubsequentFileUploadBean.file}"/>
            <br/>
            <h:commandButton id="button" value="Submit" action="#{multipleSubsequentFileUploadBean.doUpload}" />
            <br/>
            <br/>
            <h:outputText value="#{multipleSubsequentFileUploadBean.fileText}" />
        </h:form>
    </h:body>
</html>
