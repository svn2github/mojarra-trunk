<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
    <h:head>
        <title>Component test</title>
    </h:head>
    
    <h:body>
        <h:panelGrid id="component1" >
            <c:if test="#{component.id eq 'component1'}">
                id1-1:#{component.id}
            </c:if>
            
            <c:if test="#{component.id eq 'component1'}">
                <h:panelGrid id="componentA">
                    <c:if test="#{component.id eq 'componentA'}">
                        id2-1:#{component.id}
                    </c:if>
                </h:panelGrid>
            </c:if>
            
            <c:if test="#{component.id eq 'component1'}">
                id1-2:#{component.id}
            </c:if>
        </h:panelGrid>
        <br />
        
        <h:panelGrid id="component2" >
            
            <c:if test="#{component.id eq 'component2'}">
                id1-3:#{component.id}
            </c:if>
            
            <c:if test="#{component.id eq 'component2'}">
                <h:panelGrid id="componentA">
                    <c:if test="#{component.id eq 'componentA'}">
                        id2-2:#{component.id}
                    </c:if>
                </h:panelGrid>
            </c:if>
            
            <c:if test="#{component.id eq 'component2'}">
                id1-4:#{component.id}
            </c:if>
        </h:panelGrid>
    </h:body>
</html>
