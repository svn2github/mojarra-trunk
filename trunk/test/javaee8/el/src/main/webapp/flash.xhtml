<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
    <!-- Writing flash writes cookie and value should be available in the next request only -->
    <c:if test="#{not empty externalContext.requestParameterMap.setFlash}">
        <c:set target="#{flash}" property="foo" value="bar"/>
    </c:if>
    
    <h:head>
        <title>Flash test</title>
    </h:head>
    
    <h:body>
        <c:if test="#{not empty externalContext.requestParameterMap.getFlash}">
            foo:#{flash.foo}
        </c:if>
    </h:body>
</html>
